<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Project Title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <style>
        @-ms-viewport {
            width: device-width;
        }
    </style>
    <link rel="stylesheet" href="vendor/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-controller="bodyCtrl" class="multiple-scenes view-control-buttons">

    <!-- guess name -->
    <div id="pageGuessName" class="borderDebug">
        <div>
            
            <input type="text" ng-repeat="item in name" value="{{item.letter}}" ng-model="item.letter" size="2"/>
        </div>
        <div>
            <button ng-click="submitGuessName()">Submit 1</button>
        </div>
    </div>

    <!-- guess date -->
    <div id="pageGuessDate">
        <a ng-repeat="date in dates">{{date.date}}</a>
        <button ng-click="submitGuessDate()">Submit 2</button>
    </div>

    <!-- Marzipano Pano -->
    <div id="pano"></div>

    <!-- clues location in pano -->
    <div id="clue-1" class="borderDebug" style="height: 5px; width: 5px"></div>
    <div id="clue-2" class="borderDebug" style="height: 5px; width: 5px"></div>
    <div id="clue-3" class="borderDebug" style="height: 5px; width: 5px"></div>

    <!-- <img src="img/arrow_up.png" id="switch-1" /> -->

    <!-- camera icon -->
    <img class="panoCenter" src="img/icon_camera.png" />

    <!-- EMP meter -->
    <img src="img/emf_1.png" class="empMeter" />

    <!-- clues counter -->
    <div class="cluesCtr" onclick="showPage( '', '.fadePage' );showPage( '', '#pageClues'); showClues();">
        <img src="img/clue.png" />
    </div>

    <!-- single clue -->
    <div id="cluePlaceholder" class="cluePlaceholder">
        <a href="#" class="closeButtonRed">
        </a>
        <img/>
    </div>

    <!-- clues gallery -->
    <div class="fadePage">
    </div>

    <div id="pageClues">
        <a href="#" class="closeButtonRed">
        </a>
        <img src="img/photo_clue_blank.png" class="borderDebug"/>
        <img src="img/photo_clue_blank.png" class="borderDebug"/>
        <img src="img/photo_clue_blank.png" class="borderDebug"/>
        <br />
        <br />
        <a href="#" class="btnGuess">
            Guess
        </a>
    </div>

    <div style="display:none">
        <div id="sceneList">
            <ul class="scenes">
                <a href="#" class="scene" data-id="0-snowy">
                    <li class="text">snowy</li>
                </a>
                <a href="#" class="scene" data-id="1-home">
                    <li class="text">home</li>
                </a>
            </ul>
        </div>

        <div id="titleBar">
            <h1 class="sceneName"></h1>
        </div>

        <a href="#" id="autorotateToggle">
            <img class="icon off" src="img/play.png">
            <img class="icon on" src="img/pause.png">
        </a>

        <a href="#" id="fullscreenToggle">
            <img class="icon off" src="img/fullscreen.png">
            <img class="icon on" src="img/windowed.png">
        </a>

        <a href="#" id="sceneListToggle">
            <img class="icon off" src="img/expand.png">
            <img class="icon on" src="img/collapse.png">
        </a>

        <a href="#" id="viewUp" class="viewControlButton viewControlButton-1">
            <img class="icon" src="img/up.png">
        </a>
        <a href="#" id="viewDown" class="viewControlButton viewControlButton-2">
            <img class="icon" src="img/down.png">
        </a>
        <a href="#" id="viewLeft" class="viewControlButton viewControlButton-3">
            <img class="icon" src="img/left.png">
        </a>
        <a href="#" id="viewRight" class="viewControlButton viewControlButton-4">
            <img class="icon" src="img/right.png">
        </a>
        <a href="#" id="viewIn" class="viewControlButton viewControlButton-5">
            <img class="icon" src="img/plus.png">
        </a>
        <a href="#" id="viewOut" class="viewControlButton viewControlButton-6">
            <img class="icon" src="img/minus.png">
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="vendor/es5-shim.js"></script>
    <script src="vendor/eventShim.js"></script>
    <script src="vendor/classList.js"></script>
    <script src="vendor/requestAnimationFrame.js"></script>
    <script src="vendor/screenfull.min.js"></script>
    <script src="vendor/bowser.min.js"></script>
    <script src="vendor/marzipano.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="controller.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
    <script src="game.js"></script>


</body>

</html>
